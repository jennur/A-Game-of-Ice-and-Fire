<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="Description"
      content="A Game of Thrones board game. Final page."
    />
    <meta name="Author" content="Jenny Bonsak" />

    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />

    <link href="resources/css/main.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />

    <title>A Game of Ice and Fire | Finish</title>
  </head>
  <body>
    <header>
      <div class="header-wrap header-wrap--column">
        <div class="header__logo--static">
          <a href="index.html">
            <img src="assets/head.svg" alt="A Game of Ice and Fire" />
          </a>
        </div>
        <h1 class="header__headline">Game Results</h1>

        <div class="header__final-img-combo">
          <img
            class="header__final-img-crown"
            src="assets/crown.svg"
            alt="Crown of ice and fire"
          />
          <span class="header__final-img-wrap"> </span>
        </div>
        <a
          class="info-modal__button info-modal__button--small"
          href="select-character.html"
          >Play again</a
        >
      </div>
    </header>

    <main>
      <div class="main-wrapper grid grid--space">
        <div class="grid__item--two-thirds">
          <h2>Correct Answers</h2>
          <div class="score__wrapper"></div>
        </div>
        <div class="grid__item--one-third">
          <h2>Game History</h2>
          <div class="player-messages player-messages--final"></div>
        </div>
      </div>
    </main>
    <script src="resources/js/finish.js"></script>
  </body>
</html>
